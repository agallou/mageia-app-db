# default rules

login:
  url: /login
  param: { module: user, action: login }

logout:
  url: /logout
  param: { module: user, action: logout }

homepage:
  url:   /
  param: { module: default, action: news }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
